<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="./style.css">
   <link rel="stylesheet" href="./bootstrap.css">

<body class="text-center bg-dark text-white" >
    <div class="container-fluid Header h-25">
        <div class="row">
            <div class="col-6">

            </div>
            <div class="col-6">

                    <li class="text-white mx-3 Header__Ul__Li-First--border-bottom-white">Home</li>
