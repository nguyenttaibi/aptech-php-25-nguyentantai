<!DOCTYPE html>
<html lang="en">
<head>
    <title>Responsive Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.css">
    <style>
        .Height-100px {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6  bg-danger height-100px ">1</div>
            <div class="col-12 col-md-6 bg-warning height-100px ">2</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-xl-8 px-0 d-flex flex-column flex-md-row ">
                <div class="w-100 bg-secondary height-100px ">3</div>
                <div class="w-100 bg-success height-100px ">4</div>
            </div>
            <div class="col-12 col-xl-4 px-0 bg-primary height-100px ">5</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-12 bg-danger height-100px ">66</div>
        </div>
    </div>
</body>
</html>
